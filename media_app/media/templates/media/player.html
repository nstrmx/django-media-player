{% load static md5static %}
<html>
    <head>
        <title>Django Player</title>
        <link rel="stylesheet" href="{% static "media/css/player.css" %}">
        <script src="{% static "/admin/js/vendor/jquery/jquery.js" %}"></script>
        <script src="{% static "/admin/js/jquery.init.js" %}"></script>
        <script src="{% static "media/js/common.js" %}" type="text/javascript"></script>
        <script>
            var global = {
                urls: {
                    file_stream: "{{stream_backend_url}}/media",
                    update_duration: "{% url 'media:update-duration' %}",
                    update_play_count: "{% url 'media:update-play-count' %}",
                    worker_src_url: "{% md5static 'media/js/worker.js' %}",
                },
            };
        </script>
        <script src="{% static "media/js/player_base.js" %}" type="text/javascript"></script>
        <script src="{% static "media/js/player_handler.js" %}" type="text/javascript"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <div id="root"></div>
    </body>
</html>
